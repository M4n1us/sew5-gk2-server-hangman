plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'dev.kisser'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


sourceCompatibility  = 1.8
targetCompatibility = 1.8


mainClassName = 'main.Main'